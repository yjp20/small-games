<html>
	<head>
		<title> Tetris Single </title>
		<meta type="description" content="Tetris game created in a simple manner">
		<meta name="author" content="Young Jin Park">
		<meta name="keywords" content="HTML,games,small,project,tetris">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link href="game.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="game-container">
			<div id="left-container">
				<div id="hold-container"></div>
				<div id="next-container"></div>
				<div id="info-container">
					<h3> Tetris Single </h3>
					<p> Level: <span id="level-span"></span></p>
					<p> Lines: <span id="lines-span"></span></p>
					<p> Score: <span id="score-span"></span></p>
					<p> Speed: <span id="speed-span"></span></p>
				</div>
			</div>
			<div id="main-container"></div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
